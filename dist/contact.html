<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/man.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Kontakta mig</title>
  </head>
  <body id="bg-img">
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>
      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Hem</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">Om mig</a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link">Projekt</a>
          </li>
          <li class="nav-item current">
            <a href="contact.html" class="nav-link">Kontakt</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="contact">
      <h1 class="lg-heading">
        Kontakta<span class="text-secondary"> mig</span>
      </h1>
      <h2 class="sm-heading">
        Så här når du mig...
      </h2>

      <div class="boxes">
        <img src="img/portrait.jpg" alt="Diyar Faraj Borås" class="con-image" />

        <div class="bio">
          <div class="row">
            <div class="column">
              <form
                id="contactForm"
                action="https://formspree.io/diyar.faraj@gmail.com"
                method="POST"
              >
                <label for="fname">Namn</label>
                <input
                  type="text"
                  id="fname"
                  name="name"
                  placeholder="Fullständigt namn.."
                />

                <label for="lname">Mejladress</label>
                <input
                  type="text"
                  id="lname"
                  name="email"
                  placeholder="Ditt mejl.."
                />
                <label for="subject">Ämne</label>
                <textarea
                  id="subject"
                  name="subject"
                  placeholder="Skriv något.."
                  style="height:170px"
                ></textarea>
                <input type="submit" value="Skicka" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="fullscreen-video-wrap">
      <video src="img/bg.mov" autoplay="true" loop="true" muted></video>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
